<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Birthday Celebration Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe3f5, #c8f2ff);
      font-family: 'Quicksand', sans-serif;
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="text-purple-900">

  <!-- 🎈 Header -->
  <header class="text-center py-10">
    <h1 class="text-6xl text-fuchsia-600 drop-shadow-lg">🎂 Lets Share The Cake 🎉</h1>
    <p class= "text-lg text-purple-700 mt-2 font-semibold">Play To Watch Some Birthday Moments 🎊🤍<br>Scroll away and the video will pause ⏸️</p>
  </header>

  <!-- 🎥 Video Grid -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-6 pb-16">

    <!-- Video Card Template -->
    <div class="fade-in bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-pink-300"  style="box-shadow: 0px 0px 10px 0px rgb(255, 47, 175);">
      <video 
        class="birthday-video w-full hover:scale-105 transition-transform duration-500"
        controls
        poster="https://via.placeholder.com/800x450/fcd3e4/000?text=Dance+Time">
        <source src="child.mp4" type="video/mp4" />
      </video>
      <div class="p-4 bg-pink-100 text-center">
        <h2 class="text-2xl text-rose-600 font-bold"> Baby Girl With Her Mom 🎂🤍</h2>
      </div>
    </div>

    <div class="fade-in bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-blue-200" style="box-shadow: 0px 0px 10px 0px rgb(47, 51, 255);">
      <video 
        class="birthday-video w-full hover:scale-105 transition-transform duration-500"
        controls
        poster="https://via.placeholder.com/800x450/d0f0ff/000?text=Cake+Cutting">
        <source src="father.mp4" type="video/mp4" />
      </video>
      <div class="p-4 bg-blue-100 text-center">
        <h2 class="text-2xl text-sky-600 font-bold">🎂Little Girl Wth Her Dad🤍</h2>
      </div>
    </div>

    <div class="fade-in bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-yellow-200"  style="box-shadow: 0px 0px 10px 0px rgb(0, 0, 0);">
      <video 
        class="birthday-video w-full hover:scale-105 transition-transform duration-500"
        controls
        poster="https://via.placeholder.com/800x450/fff3c2/000?text=Funny+Clips">
        <source src="mother.mp4" type="video/mp4" />
      </video>
      <div class="p-4 bg-yellow-100 text-center">
        <h2 class="text-2xl text-yellow-600 font-bold"> Little Girl Her Mom🤍</h2>
      </div>
    </div>

  </main>

  <!-- Scroll Animation & Video Observer Script -->
  <script>
    // Fade-in animation
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));

    // Pause videos when out of view
    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (!entry.isIntersecting && !video.paused) {
          video.pause();
        }
      });
    }, { threshold: 0.25 });

    document.querySelectorAll('.birthday-video').forEach(video => {
      videoObserver.observe(video);
    });
  </script>
<!-- 🎉 Next Button Section -->
  <div class="text-center mt-10 mb-16">
    <a href="pics.html">
      <button class="bg-fuchsia-500 hover:bg-fuchsia-600 text-white text-xl font-semibold py-3 px-8 rounded-full shadow-lg transition-all duration-300 hover:scale-105 " style="box-shadow: 0px 0px 10px 0px rgb(0, 0, 0);">
        🎈 Next
      </button>
    </a>
  </div>  
  <center>
    <h2>NOTE!!!</h2>
  <h3 >Sorry If The Video Hurts You </h3>
  </center>
 
</body>
</html>
